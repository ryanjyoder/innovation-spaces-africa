blurb: Situated in Lomé, Togo, our Fab Lab is an integral part of our Energy Generation Business and Incubation programs in which we work with young African adults to help them turn their vision into reality
description: "The EnergyLab (Energy Generation's Fab Lab) is in a rapid growth stage. We started small, with 2 3-D printers and a laser cutter and have been building out our capacity since. Our FabLab Manager, Paul Cairns, is currently enrolled in the Fab Academy and plans to make this Fab Lab West Africa's first official Fab Academy Node! \r\n\r\nOur first cohort of students enrolled in our Business and Energy School has already begun using the Fab Lab to develop their prototype and are actively involved in our Arduino and programming clubs. Our lab is mostly comprised of 3-D printers, a laser cutter, and a GRBL controlled desktop CNC built by our very own. We also offer numerous power tools and a stick welding station. \r\n\r\nWe are "
