blurb: The main goal of the fablab Tembisa and Thokoza is to promote innovation amongst the previously disadvantaged communities
description: "The fablab concept was adopted by the City of Ekurhuleni as it assists in promoting innovation and supporting entrepreneurship within the disadvantaged communities. \r\nThe vision of the city is to make sure that its communities have a access to fablabs in its six regions , with one fablab per region . Through the promotion of innovation and entrepreneurship the city sees the fablabs assisting in reducing its unemployment\r\n"
