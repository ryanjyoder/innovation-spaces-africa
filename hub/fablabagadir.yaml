blurb: FabLab contraction de Fabrication Laboratory est un lieu dédié à la fabrication numérique, à l’innovation et au partage des savoir-faire.
description: "Le projet « FabLab Agadir » est né au sein de l'association Centre Marocain de la Recherche Scientifique et Académique partenaire. \r\nFabLab Agadir est ouvert au public et au professionnel durant des créneaux horaires spécifiques où il est mis à disposition toutes sortes d'outils pour la conception et la réalisation d'objets. \r\nFabLab Agadir est également un lieu qui privilégiera le partage des compétences et des approches collaboratives pour créer et fabriquer à peu près tout ce que l’esprit humain est capable d’imaginer de beau, d’utile, de surprenant. Il sera aussi un lieu de formation, de loisir, de business et une plateforme d’innovation. \r\nLes objectifs de FabLab Agadir sont : \r\n• Stimuler la créativité de ses adhérents, les amener à apprendre par le faire (DIY) et les impliquer dans des expériences collaboratives. \r\n• Collaborer avec des acteurs impliqués dans le développement territorial et participer ainsi au rayonnement du tissu industriel local.\r\n"
