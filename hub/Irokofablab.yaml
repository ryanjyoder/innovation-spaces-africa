blurb: A makerspace focus on craftsmanship, low-tech and STEAM education
description: "We aim to foster frugal innovation (low-tech), promote Do It Yourself, design thinking and\r\ndigital technologies.\r\nWe sensitize to 21st century skills by developing partnerships with local primary and\r\nsecondary schools by proposing STEAM activities for young people outside of the school\r\nterms. We promote local production and the sharing of craftsmanship through DIY\r\nworkshops for kids and adults, and master class for professionals wishing to be trained in\r\ndesign and digital manufacturing."
