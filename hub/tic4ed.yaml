blurb: Nous souhaitons mettre la technologie au service des jeunes et des populations locales. Pour ce faire, nous leurs faisons apprendre par la pratique, l’entraide et la valorisation des compétences.
description: "Elle a pour objectif de :\r\n\r\n    • de promouvoir la culture numérique auprès de tous les publics.\r\n\r\n    • de former des personnes à l’utilisation des technologies de l’information et communication (TIC)\r\n\r\n    • de former des formateurs dans ces mêmes domaines.\r\n\r\n    • d’informer la population sur les usages, opportunités\r\n\r\n    • de sensibiliser la population sur les dérives et mésusages possibles\r\n\r\n    • de vulgariser leur utilisation et appropriation\r\n\r\nA cette fin, l’Association se propose d’organiser toutes sortes d’activités (formations, débats, projections, colloques, levées de fonds, activités, renforcement de capacité, partenariats internationaux, etc...)."
