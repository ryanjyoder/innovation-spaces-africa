blurb: UC2 Smart FabLab, est un espace de rencontre et de création collaborative ouvert aux étudiants (es) de l’Université Constantine 2, permettant d’accompagner la mutation vers le « Smart University ».
description: "UC2 Smart FabLab est basé sur les trois principes suivants: (1)Apprendre, (2)Construire et (3)Partager.  \r\n-Rendre le plus accessible possible l'imprimante 3D fournie par la DGRSDT.\r\n-Accélération de la dynamique de partage libre d'espaces, de machines, de compétences et de savoirs.\r\n-Lancement du 1er Appel à projets Innovants, le 13/12/2017 (Smart University) -l‘université de demain.\r\n-Préparation des futurs appels à projets : Smart City, Smart Hospital, Smart Home, Smart Car, etc.\r\n"
