blurb: Afconrecruit has been running since 2012 with the focus to strengthen businesses and train individuals to deliver global value. The lab will focus on 3D printing and creating new products for inventor
description: "Our network of business owner and manufacturers and jobseekers will benefit from the fablab. The land where my office is run will be used for phase 1 set up.\r\n\r\nWe will set up a 3D printing outfit and an inventors lab. The inventor lab will help with new product development for entrepreneurs and existing businesses. We have an existing network that will use the inventors lab. We will create products from wood, iron, plastics, textiles, leather, glass and other materials.\r\n\r\nWe will also train users of equipment  through a mass training programme with the fablab community and resources.\r\n\r\nWe will grow the lab with demand for product and training of machine users."
