description: |
  The Burkina Business Incubator Association (BBI) is an incubation center for SMEs, a framework for the maturation of ideas for innovative projects and training in business creation, business development, a real common working space. whose main purpose is the promotion of entrepreneurship through the selection of innovative and high-potential projects and their support from idea to launch through the economic model, studies, training of the promoter, mobilization of resources and the creation of the company. BBI prioritizes projects from the following areas: Information and Communication Technologies (ICT), Agro-Industry, Tourism and Hospitality, Renewable Energies and Environment, and Crafts.
