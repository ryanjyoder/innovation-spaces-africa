diescription: The Orange Corners Cairo incubation programme aims to support 30+ Egyptian young entrepreneurs per year with a dynamic, state-of-the-art facility, where they get the opportunity to collaborate and work with like-minded individuals in order to start and grow their business. The incubation programme, focusing particularly on entrepreneurs in the agriculture and creative sector, offers training, business development support, masterclasses, events, coaching and mentoring sessions. Through collaboration between the private and public sector, Orange Corners combines forces to contribute towards the economic growth of Egypt and strengthen the Egyptian startup ecosystem.
