diescription: '# Short description CEPEM is a business incubator run by the city of Dakar. It was created in partnership with the Association Internationale des Maire Francophone (AIMF), the city of Marseille, the city of Montreal, and L''ecole des Entrepreneurs du Quebec. The incubator provides training, mentoring, and assures a financing for the entrepreneurs at the end of the program. As of September 2021, the incubator is accepting applications for its third cohort of entrepreneurs. The incubator accepts business from any sector (excluding certain capital intensive sectors such as construction), however they have a focus on women and youth.  # Basic history Launched in 2018, CEPEM has incubated two cohorts of entrepreneurs.   # Covid Response Was the 2020 program canceled?   # Response to growing remote environment'
