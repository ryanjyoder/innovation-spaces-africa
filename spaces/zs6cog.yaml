description: "ZS6COG Fablab is an educational training facility with a manufacturing and maker-space flavor thereto.\r\n\r\nWe train all kinds of skills programmes and we also develop skills training programmes to the needs of our clients and stakeholders.\r\n\r\nWith 23 years curriculum development and support experience in technical and vocational education  ZS6COG aims to train all and sundry!\r\n\r\nCapabilities of ZS6COG includes:\r\nElectrical Training Panels\r\nElectronic Training Equipment\r\nPLC Training Equipment\r\nHand Skills\r\n3D Printing\r\n3D Scanning\r\nLarge Format Printing\r\nCNC Routering\r\nCNC Drilling\r\nMilling\r\nLathe Work\r\nHand Skills\r\nWoodwork\r\nWelding and sheet metalwork\r\n\r\nThe centre is preparing for the artisans skills training of 2 trades. These are:\r\n1.\tElectrician\r\n2.\tElectronic Mechanician\r\n\r\n\r\n\r\nThe skills training program is rolled out over two years which includes 6 months training in year one and 3 months training in year two.\r\nThe centre is preparing for the artisans skills training of 2 trades. These are:\r\n1.\tElectrician\r\n2.\tElectronic Mechanician\r\n\r\nThe skills training program is rolled out over two years which includes 6 months training in year one and 3 months training in year two.\r\n"
