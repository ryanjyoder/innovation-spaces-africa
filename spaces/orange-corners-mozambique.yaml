diescription: After South Africa, Mozambique is the second country to receive an Orange Corners. This initiative was launched in Maputo, the country's capital city, on December 14, 2017. Orange Corners Maputo is the spot where university students (finalists and recent graduates) have access to everything they need to get their ideas off the ground and make their dreams come true. Here, you will discover the entrepreneur in you, to redefine the future. You will gain more self-confidence, gain access to knowledge, tools and resources to leverage your business ideas. You will be connected to a network of entrepreneurs, the market and new opportunities. All of this is possible, because Orange Corners has partnerships with renowned organizations that believe in young Mozambican entrepreneurs.
