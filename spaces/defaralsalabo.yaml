diescription: Located at the heart of Dakar (Sicap Liberté II), this Lab is supported by the NGO Ker-Thiossane. It is the sequel of a series of DIY workshops held in 2013 (Defko Yaw Rek in wolof, a senegalese tongue). Our first public workshop on textile/knitting/PRocessing designed patterns will happen in the frame of the Afropixel festival, during the Dak'Art African Art Biennale, May 2014.
