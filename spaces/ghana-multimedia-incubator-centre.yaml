diescription: The Ghana Multimedia Incubator Centre established in 2005 is to promote ICT Entrepreneurship Development through the incubation of ICT business start-ups and to also develop the much needed ICT skills under the governmentâ€™s ICT for Accelerated Development (ICT4AD) initiative. With support from the UNDP and the government through the Ministry of Communications, the centre aids start-ups and young businesses that have ground-breaking and innovative ICT ideas to mature into viable business ventures. The centre provides its tenant companies with office space, utilities, internet access and a shared resources centre which gives them access to various secretarial services.
