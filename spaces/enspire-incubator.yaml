diescription: enspire is a technology centric incubation program for early-stage startups focused on building viable businesses. The program commenced in 2013 and has supported more than 200 startups and individuals in various economic sectors in Nigeria. We run a quarterly ideation program for a maximum of 20 startups where they are mentored, advised and put on the path for minimum viable product development. The incubation programs are solely focusing on early stage businesses most especially at ideation stage.
