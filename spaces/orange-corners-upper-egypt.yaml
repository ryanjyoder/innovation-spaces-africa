diescription: A @minbz initiative providing young entrepreneurs across Africa and the Middle East with trainings, mentorship and network to start and grow their businesses. The Orange Corners Upper Egypt incubation programme aims to support Egyptian young entrepreneurs with a dynamic, state-of-the-art facility, where they get the opportunity to collaborate and work with like-minded individuals in order to start and grow their business. The incubation programme, focusing particularly on entrepreneurs in the agriculture and creative sector, offers training, business development support, masterclasses, events, coaching and mentorship. Through collaboration with the private and public sector, Orange Corners Upper Egypt combines forces to contribute towards the economic growth of Egypt and strengthen the Egyptian startup ecosystem.
