description: 'La fabrication par soi-même (DIY) est ici encouragée. Vous pouvez fabriquer presque n''importe quel type d''objet dans un FabLab, grâce essentiellement à des machines contrôlées par ordinateur.  Que peut-on réaliser?  Toute personne, quel que soit son niveau de connaissance et ses moyens, peut venir se servir des machines mises à disposition pour réaliser ses projets qu''ils soient personnels, scolaires, ou commerciaux, et apprendre en faisant soi-même et aussi grâce aux autres.  PROTOTYPER : avec une découpeuse laser, une imprimante 3d, de l''outillage pour l''électronique, un atelier classique, et beaucoup d''autres outils encore.  FABRIQUER: des maquettes et objets sur mesure.  PERSONNALISER: des objets et réaliser de la signalétique : plaque de Plexiglasse gravée, lettres découpées en bois, marquage d''objets au laser.  APPRENDRE: grâce aux cours proposés pour utiliser par soi-même une découpeuse laser, une imprimante 3d, à modéliser en 3d.  RENCONTRER: des personnes aux compétences diverses : Makers, designers, ingénieurs, programmeurs.'
