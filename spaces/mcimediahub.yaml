description: The Media Challenge Initiative (MCI) is an organization that aims to support and promote good journalism in the world, recognizing that the journalism and media industry is facing challenges such as changing business models. To address these challenges, MCI has created the MCI Media Hub, which is a collaborative space that helps to incubate and accelerate innovative ideas and solutions for journalism and media viability in Uganda and East Africa. The organization's mission is to nurture and support disruptive innovators in the industry.
