description: "EL FabSpace Lac is a digital fabrication and rapid prototyping workspace located at Orange Digital Center, in Lac 1 Tunis. It's run by Orange Tunisie and El Space in collaboration with OpenFab Tunisia and MakerLab. \r\n\r\nEl FabSpace Lac is a creative space that provides open access to digital fabrication tools, education workshops, and a vibrant community of science and technology enthusiasts. El FabSpace Lac offers training and mentorship to individuals (students, researchers, Makers, designers, hobbyists ...) and startups to learn about the application of digital technologies, rapid hardware prototyping, 3D printing, and sustainable design practices. The lab has a range of fabrication tools including a large laser cutter, 3D printers, PCB milling machine, a 3D scanner, traditional hand tools (saws, drills, hammers, chisels, etc.), and an electronics Tool Kit.\r\n\r\nEL FabSpace Lac is today part of a network of 6 Tunisian Solidary FabLabs, supported by the Orange Foundation, whose objective is to promote digital learning, collaborative creation and the use of digital tools."
