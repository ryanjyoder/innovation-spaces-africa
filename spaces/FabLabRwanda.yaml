description: FabLab Rwanda was established in May 12th, 2016, by ICT Chamber in partnership with Rwanda  Development Board (RDB), Japan International Cooperation Agency (JICA), Ministry of  Education, SolidWorks Corporation MIT-CBA, and Gasabo3D who followed through taking  lessons learnt from efforts of supporting Software Innovators (at KLAB) to execute on His  Excellency’s recommendation to put in place a Fabrication Laboratory (FABLAB) to support  Hardware Innovators in Rwanda.  FabLab Rwanda is a space for members to turn innovative ideas into products specifically in the  hardware and electronics domain. The space provides a platform for capacity building and  integration of hardware skills with software knowledge and quickly bringing Rwandan  innovators closer to the Internet of Things era.  The space provides collaborative community, Knowledge base and innovation business model  Guidance with a core focus to increase Rwanda’s competitiveness in the fields of Design,  Engineering, Electronics, Fabrication and High-Tech innovative business.  FABLAB Rwanda also serves as a model for the nation’s leaders in policy, government, and  industry, to experience, first hand, Fab Lab’s grass roots approach in developing technical  education and literacy, promoting innovation and launching inventions while transforming  traditional industries into digital fabrication agents.
