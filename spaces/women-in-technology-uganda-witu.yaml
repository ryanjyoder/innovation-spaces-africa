description: Imagine a world where women and girls have equal access to education, information, leadership positions and assets, such as land. Poverty, violence and war could be significantly reduced. We are working towards this world! Founded in 2014, WITU is a nonprofit company started by women for women. The goal of WITU is to connect young women from underserved communities to dignified and meaningful employment and economic opportunities. We do this by offering educational programs in STEM and technology job opportunities.
