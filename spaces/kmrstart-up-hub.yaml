diescription: KMR START-UP HUB depuis sa création, s’est engagé à travailler avec les partenaires nationaux et internationaux afin de financer les projets innovants au Cameroun pour mieux se projeter et s’installer durablement dans toute l’Afrique. En 2017, nos actions ont profondément amélioré l’écosystème start-up au Cameroun. Et depuis le début de l’année 2018 notre principal défi est celui du financement et du renforcement de la force de vente des start-up de notre réseau et pas seulement. Jusqu’ici, les relations qui nous lient ne sont entachées d’aucun malaise. Et leur force n’a point été édulcorée par nos ambitions, la rigueur et la vitesse de notre secteur qui encouragent facilement l’évasion vers d’autres quêtes, d’autres innovations
