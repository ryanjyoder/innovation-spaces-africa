diescription: SwahiliBox is a project of M-Power (CBO). The Technology Open Space in Mombasa, Kenya which focuses on socio-economic technology empowerment, inspiring and developing individuals and help them develop new and innovative ideas through networking, access to training and support and professional mentoring and coaching. They are a makerspace with elements of incubation and co-creation that focuses on skill acquisition, youth engagement and innovation and get most of their funds from Europe.
