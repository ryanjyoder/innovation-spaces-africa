addressNotes: From Kisumu City, take Bondo Usenge Route and just 1km from Ndori, take a right turn on an all weather road. Signboards for ARC KENYA and MAJIWA Secondary school are available at this turning point. ARO CENTRE where Fablab is located is 800mtrs from the tarmac road.
city: Kisumu
country: Kenya
description: Aro Fablab works under Arc-Kenya which is a local NGO with a mission of leading transformation of lives of poor rural communities using technology and innovation. For this reason this Fablab provides a research station for the potential programmes intended to give solutions to the corresponding challenges. It also works with learning institutions and entrepreneurs.  The lab focuses most on using wastes to create something needed by the community which can be both cost effective and environmental friendly
