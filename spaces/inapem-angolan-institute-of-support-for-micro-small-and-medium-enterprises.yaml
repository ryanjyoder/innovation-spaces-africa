diescription: The National Institute of Support for Micro, Small and Medium Enterprises, abbreviated as INAPEM, is the indirect administrative body of the Angolan State, which is generally responsible for implementing policies and strategies in the field of capacity building and financing for micro, small and medium enterprises. INAPEM has a fundamental role in supporting the implementation of policies to support national business, acting in the areas of training and capacity building for MSMEs, fostering entrepreneurship and monitoring the development of national business.
