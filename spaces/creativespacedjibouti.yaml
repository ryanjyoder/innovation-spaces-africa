diescription: The Fablab is located in the University of Djibouti and operates an open-door policy to offer digital, technology, and entrepreneurial skills training to university students, local community and young returnee, or potential migrants who have had varying access to higher education and training opportunities.  The Fablab aims to furnish an open space for collaboration and to provide users with the basic knowledge and assistance necessary for the creation of personal and participatory projects, thus to empower young people and their communities to engage more effectively in dialogue and action by leveraging digital tools and networks.  The dual role of the Creative Space, both educational and humanitarian promotes protection, employability, research, creation, and achievement.
