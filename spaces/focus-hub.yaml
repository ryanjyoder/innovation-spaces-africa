description: The FocusHub Nigeria, is a new technology entrepreneurship and social innovation hub in the Niger Delta, based in Port-Harcourt. We have a mandate to create sustainable business models dedicated to solving development challenges encountered in the Niger Delta. We are a non-profit community center/hub where startups, SMEs, entrepreneurs, IT developers and programmers, impact investors, students, corporate and private organizations meet and interact for the purpose of technology and knowledge transfer, mentoring, training, incubation and networking. The ultimate aim being to drive economic growth, create jobs and enhance the competitiveness of the Niger Delta.
