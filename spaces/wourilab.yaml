description: "The Orange Digital Center FabLab is a digital fabrication Lab where anyone in the community from young children to students, entrepreneurs and craftmen  can get together to share knowledge, and collaborate on projects and hands-on activities.\r\nIt gives everyone the capability to turn their ideas and concepts into reality and bring to life “almost anything”.\r\nWe put programs in place to train disadvantaged young Cameroonians, in a situation of dropping out of school or just graduated, to the professions of digital manufacture and their uses in the fields of crafts, Carpentry, Electronics, Sewing, Energy , Environment, Health and informatics;\r\nWe share our machines, tools, skills, resources and ideas with the community to create new opportunities for economic and social benefit.\r\nWouriLab is also meant for coworking : to encourage collective emulation and catalyze innovation and technological entrepreneurship.\r\n\r\nL'Orange Digital Center FabLab est un laboratoire de fabrication numérique où tous les membres de la communauté, des jeunes enfants aux étudiants, en passant par les entrepreneurs et les artisans, peuvent se réunir pour partager leurs connaissances et collaborer sur des projets et des activités pratiques.  Cela donne à chacun la capacité de transformer ses idées et concepts en réalité et de donner vie à «presque tout».\r\nNous mettons en place des programmes pour former de jeunes camerounais défavorisés, en situation de décrochage scolaire ou tout juste diplômés, aux métiers de la fabrication numérique et à leurs usages dans les domaines de l'artisanat, de la menuiserie, de l'électronique, de la couture,  de l'énergie, de l'environnement, de la santé et de l'informatique;\r\nNous partageons nos machines, nos outils, nos compétences, nos ressources et nos idées avec la communauté pour créer de nouvelles opportunités  au profit économique et social.\r\nWouriLab est également destiné au coworking: pour encourager l'émulation collective et catalyser l'innovation et l'entrepreneuriat technologique."
