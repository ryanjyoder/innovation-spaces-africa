description: "KeoLID Innovation Hub est une structure associative, un espace dédié aux expérimentations, au prototypage et au développement de projets innovants ; un espace ouvert à tous les jeunes, les acteurs du numérique, les entrepreneurs pour se former, partager et mettre en forme leurs idées, développer des produits, trouver des financements, passer des idées aux projets, des projets à l’entreprise. \r\nLa KeoLID Innovation Hub a été créé en Juillet 2016 par des citoyens burkinabè, français, néerlandais, japonais et nigérian (récépissé de déclaration d’existence d’association N00000428001) est une entreprise sociale qui fournit un espace ouvert aux entrepreneurs pour qu'ils puissent collaborer et innover. Notre accompagnement est personnalisé et balaie aussi bien le savoir, que le savoir-être et le savoir-faire. Nous avons une bonne ouverture aux nouvelles technologies numériques et une grande accessibilité.\r\nL’incubateur KeoLID Innovation Hub est un Incubateur Généraliste, il couvre les domaines d’intervention suivants : Technologies de l’Information et de la Communication, industrie numérique, Fintech, design, objets connectés, software créatif, robotique, innovation sociale & frugale ou encore le développement durable et secteur rural… "
