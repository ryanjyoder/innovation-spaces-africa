diescription: Habaka, formerly known as Malagasy i- Hub, is a project born in 2011, initiated by independent Malagasy web actors (bloggers and independent workers in new technologies). It is born from the desire to share skills, to disseminate the technology and web culture and bring new life to the technology sector in Madagascar. In April 2013, Habaka was registered as non-profit organisation.
