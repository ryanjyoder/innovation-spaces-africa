diescription: FabLab UIR ,created at 2015, is the first university manufacturing laboratory in Morocco, based in International University of Rabat . It's a place for both objects making and knowledge sharing.  The lab is intended to entrepreneurs who want to move quickly from concept to prototype; Designers ,and Students wishing to experiment and enrich their practical knowledge in electronics, CAD / CAM, Design   FabLab UIR provides to visitors several facilities and services. it offers a free access to prototyping machines , Design and FE softwares , Electronic kits , and technical documentations  Moreover ,thanks to university environnement , FabLab UIR could offer the service of protecting designs and processes ,by filing patents quickly and easily.   Innovative Ideas might be followed within the university Incubator .  Fablab UIR is a real place of prototyping , manufacturing , learn ,and meeting
