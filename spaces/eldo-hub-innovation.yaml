description: |
  EldoHub is an innovation hub that is focused on social impact, job creation and innovation and get most of their funds from Africa. They target young, energetic, innovative and creative individuals, to provide them with skilled based training, working space and a platform to network with their peers and share ideas. It was born with the realization that there was a lot of potential and underlying talent among the youth in the Western Region of Kenya that was unutilized.
