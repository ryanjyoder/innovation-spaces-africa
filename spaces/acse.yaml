diescription: 'The Algerian Center for Social Entrepreneurship (ACSE)</b> was created in 2013 and has as its mission that every social and environmental problem in Algeria finds an innovative and entrepreneurial solution. To do this, ACSE is developing two components: <b>a promotion component</b>, aimed at raising awareness, promoting and uniting around social entrepreneurship in Algeria, and <b>a accompaniment</b> resulting in an incubation of eight months. More than a social business incubator, ACSE UP is also<b>the largest coworking space in Algeria. </b>'
